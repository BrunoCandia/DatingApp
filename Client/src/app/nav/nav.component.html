<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
    
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (isLoggedIn) {
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
        </li>
        <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
          <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
        </li>
      }
    </ul>
    
    @if (isLoggedIn) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{currentUserName | titlecase}}</a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
        <div class="dropdown-devider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } 
    
    @if (!isLoggedIn) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
      <input
        name="userName"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
