<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control.invalid && control.touched"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>
  @if (control.hasError('required')) {
  <div class="invalid-feedback text-start">Please enter a {{ label() }}</div>
  }
</div>
