<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      name="userName"
      [(ngModel)]="model.userName"
      placeholder="User Name"
      required
    />
    <label>User Name</label>
  </div>

  <!-- <div class="mb-3">
    <label>Who is your favourite user?</label>
    <select class="form-select">
      @for (user of usersFromHomeComponent(); track $index) {
      <option [value]="user.userName">
        {{ user.userName }}
      </option>
      }
    </select>
  </div> -->
  
  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
      required
    />
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-success me-2">Register</button>
    <button type="button" class="btn btn-default me-2" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
