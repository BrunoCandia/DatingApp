<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" formControlName="gender" value="male" /> Male
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" formControlName="gender" value="female" /> Female
    </label>
  </div>

  <app-text-input 
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'">
  </app-text-input>

  <app-date-picker 
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate">
  </app-date-picker>

  <app-text-input 
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'">
  </app-text-input>

  <app-text-input 
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'">    
  </app-text-input>

  <app-text-input 
    [formControl]="$any(registerForm.controls['userName'])"
    [label]="'User Name'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'">
  </app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'">
  </app-text-input>
